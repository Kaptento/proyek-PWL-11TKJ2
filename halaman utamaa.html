<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dark Mode Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: white;
      color: black;
    }
    body.dark {
      background: #121212;
      color: white;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body class="light">
  <h1>Halo, ini Light/Dark Mode</h1>
  <button onclick="toggleMode()">Ganti Mode</button>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    }
  </script>
</body>
</html>
